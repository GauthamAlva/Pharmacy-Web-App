<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> <meta name="description" content="">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="Css/stylespart2.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/74d8cc3546.js" crossorigin="anonymous"></script>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="logo-img">
            <img class="phone" id="main_menu" src="Images/Pharmacy_Logo.jpg" alt="Pharmacy_Logo">
      </div>
        <div class="inner">
            <div class="photo">
                <h2>Welcome new User!</h2>
                <img src="Images/register.jpg" alt="">
            </div>
            <div class="user-form">
                <h2 style="padding-top:20px ; padding-left: 20px;">Enter Your Details:</h2>
                <form >
                    <div class="input">
                        <input class="box form-control form-control-lg" id="cus-name" type="text" placeholder="Name:">
                    </div>

                    <div class="input">
                        <input class="box  form-control form-control-lg" id="cus-password" type="password" placeholder="password">
                    </div>


                    <div class="input">
                        <input class="box  form-control form-control-lg" id="cus-age" type="number" placeholder="Age:">
                    </div>
                    <div class="input">
                        <input class="box  form-control form-control-lg" id="cus-gender" type="text" placeholder="Gender" list="cityname">
                        <datalist id="cityname">
                          <option value="Male">
                          <option value="Female">
                        </datalist>

                    </div>
                   <div class="input">
                        <input class="box  form-control form-control-lg" id="cus-phone" type="number" placeholder="Phone Number:">
                   </div>
                    <div class="input">
                        <button class="button-71" id="plbtn" type="button">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
        
        <script src="Login.js" charset="utf-8" ></script>
    </body>    
        
</html>
